{% extends 'baseGeneral.html'%}
{% load static %}

{%block main%}
    <div class="container p-0 mt-3">
        <form class="form-sign-in" action="">
            <div class="row">
                <div class="col">
                    <div class="d-flex tags">
                        <div class="d-flex align-items-center new-tag">
                            <img src="../imgs/star.png" alt="icon de estrela">
                            <p class="m-0">Novo</p>
                        </div>
                        <div class="d-flex align-items-center technology-tag">
                            <img src="../imgs/computerIcon.png" alt="icon de estrela">
                            <p class="m-0">Tecnologia</p>
                        </div>
                        <div class="d-flex align-items-center network-tag">
                            <img src="../imgs/redesIcon.png" alt="icon de estrela">
                            <p class="m-0">Redes</p>
                        </div>
                        <div class="d-flex align-items-center cipher-tag">
                            <img src="../imgs/cifraoIco.png" alt="icon de estrela">
                            <p class="m-0">Remunerado</p>
                        </div>

                    </div>

                    <img width="100%" src="../imgs/Programmer.png" alt="imagem do anuncio">

                </div>
                <div class="col">
                    <h1>Sobre o estágio</h1>

                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label for="">Empresa</label>
                                <input type="text" placeholder="Insira o nome da empresa">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="">Logradouro</label>
                                <input type="text" placeholder="Insira o nome do logradouro">
                            </div>
                        </div>

                        <div class="row d-flex">
                            <div class="size-district-input">
                                <label for="">Bairro</label>
                                <input type=" text" placeholder="nome do bairro">
                            </div>
                            <div class="size-number-input">
                                <label for="">N°</label>
                                <input type="text" placeholder="N° do local">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="">Tags</label>
                                <input type="text" placeholder="insira as tags">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="">Prazo de inscrições</label>
                                <input type="text" placeholder="insira o prazo">
                            </div>
                        </div>
                        <div class="row d-flex">
                            <div class="ch-input">
                                <label for="">Carga horária</label>
                                <input type=" text" placeholder="CH do estágio">
                            </div>
                            <div class="vacancies-input">
                                <label for="">Vagas</label>
                                <input type="text" placeholder="Vagas">
                            </div>
                            <div class="period-input">
                                <label for="">Periodo</label>
                                <input type="text" placeholder="Periodo de expediente">
                            </div>
                        </div>
                    </div>



                </div>

            </div>
            <div class="d-flex">

                <div class="benefits">
                    <label for="">Benefícios</label>
                    <div class="input-container">
                        <textarea type="text" class=""
                            placeholder="Fale um pouco sobre os benefícios do estágio"></textarea>
                    </div>
                </div>


                <div class="activities">
                    <label for="">Atividades a serem desenvolvidas</label>
                    <div class="input-container">
                        <textarea type="text" class=""
                            placeholder="Fale um pouco sobre as atividades a serem desenvolvidas"></textarea>
                    </div>

                </div>
            </div>
            <div class="contacts">
                <p>Formas de contato</p>
            </div>
            <div class="d-flex contact-form">


                <div class="input-container">
                    <img src="../imgs/emailIcon.png" alt="">
                    <input type="text" placeholder="Email">
                </div>



                <div class="input-container">
                    <img src="../imgs/TelefoneIcon.png" alt="">
                    <input type="text" placeholder="Telefone">
                </div>


                <div class="input-container">
                    <img src="../imgs/whatsappIcon.png" alt="">
                    <input type="text" placeholder="Whatsapp">
                </div>


                <div class="input-container">
                    <img src="../imgs/LinkedinIcon.png" alt="">
                    <input type="text" placeholder="Linkedin">
                </div>


                <div class="input-container">
                    <img src="../imgs/InstagramIcon.png" alt="">
                    <input type="text" placeholder="Instagram">
                </div>

            </div>

            <div class="description">
                <label for="">Descrição</label>
                <div class="input-container">
                    <textarea type="text" class="" placeholder="Fale um pouco sobre os estágios"></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-end button-estagios">

                <button type="submit">
                    <p>Criar anúncio</p>
                </button>
            </div>
        </form>
    </div>
{%endblock%}
