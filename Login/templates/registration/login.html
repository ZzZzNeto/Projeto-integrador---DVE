{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Slab:wght@900&display=swap"
        rel="stylesheet">
    <title>DVE</title>
</head>

<body>
    <main class="main-login-studant d-flex align-items-center justify-content-center">
        <section class="box">
            <div class="container-fluid">


                <section class="d-flex align-items-center justify-content-center">
                    <div class="logo ">
                        <a href="{% url 'index' %}">
                            <img src="{% static 'imgs/Logo.png'%}" alt="logo so site">
                            <img src="{% static 'imgs/DVE.png'%}" alt="nome do site">
                        </a>
                    </div>

                </section>


                <section class="logo text-white d-flex flex-column align-items-center justify-content-center">
                    <div>
                        <h1 class="font-bold">Faça login</h1>
                    </div>
                    <div>
                        <p class="font-regular">Preencha seus dados</p>
                    </div>
                </section>

                <section>
                    {%if messages%}
                    {%for message in messages%}
                    {{message}}
                    {%endfor%}
                    {%endif%}
                    <form class="form-sign-in d-flex flex-column justify-content-center align-items-center" action="."
                        method="post">
                        {%csrf_token%}
                        <div>
                           
                            <label for="">E-mail</label>
                            <div class="input-container">
                                <img src="{% static 'imgs/emailIcon.png'%}" alt="">
                                <input type="email" id="username" name="username" placeholder="Insira o seu email">
                            </div>
                        </div>

                        <div>
                           
                            <label for="">Senha</label>
                            <div class="input-container">
                                <img src="{% static 'imgs/passwordIcon.png'%}" alt="">
                                <input type="password" id="password" name="password" placeholder="Insira o seu email">
                            </div>
                        </div>

                        <div>


                            <a href="{% url 'signin' %}" class="nav-link m-0 p-0">
                                <p class="forgot-password">Não possui uma conta? Inscreva-se</p>
                            </a>

                        </div>

                        <div class="container p-0">
                            <div class="row">
                                <div class="col">
                                    <div class="d-flex flex-column justify-content-start">
                                        <p class="label-suap">Entrar com</p>
                                        <div class="d-flex align-items-center justify-content-center button-login">

                                            <img src="{% static 'imgs/imgIF.png'%}" alt="logo do if">
                                            <a class="nav-link text-white"
                                                href="{% url 'social:begin' 'suap' %}">SUAP</a>

                                        </div>
                                    </div>
                                </div>

                                <div class="col p-0 align-items-center">
                                    <div class="d-flex justify-content-end a">
                                        <button type="submit" class="btn-log-in">Entrar</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>
                </section>

            </div>
        </section>
    </main>
</body>

</html>
